<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 fixed-top">
                    <div class="navbar justify-content-center">
                        <a class="navbar-brand d-flex align-items-center justify-content-center" href="index.html">
                            <img src="https://i.postimg.cc/7YwPFBh2/logo.png" alt="Logo" class="pe-1" width="30" />

            </div>
        </div>

    <!-- search bar -->
    <section>
        <div class="container d-flex justify-content-center align-items-center vh-100 mt-5">
            <div class="card shadow-lg" style="width: 25rem;">
                <div class="card-body">
                    <img class="img1" src="girsl.webp">
                    <h3 class="card-title text-center mb-4">Login</h3>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="text-center mt-3 mb-0">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </p>
                    <p class="text-center mt-2">
                        <a href="#" class="text-decoration-none">Create an Account</a>
                    </p>
                    <img class="img2" src="cat.webp">
                </div>
            </div>
        </div>

    </section>
