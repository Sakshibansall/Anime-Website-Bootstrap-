<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!-- manual css -->
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <!-- navbar -->
    <div id="header"></div>
    <!-- end -->



    <section style="margin-top: 100px;">
        <div class="container">
            <div class="p-4">
            <!-- heading -->
            <div class="heading mb-5">
                <div class="meta-data mb-4">
                    <a href="home.html" >Home</a>  <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor"
                        class="bi bi-dot" viewBox="0 0 16 16">
                        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                    </svg> Contact
                </div>
                <h1 class="mb-3">Contact Us</h1>
                <h6>Please submit your inquiry using the form below and we will <br> get in touch with you shortly.</h6>
            </div>

            <!-- form -->
            <div class="form-section mt-4">
                <form action="">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="headEmail" class="form-label">Your Email</label>
                        <input type="email" class="form-control email" placeholder="name@example.com" name="headEmail"
                            required>
                    </div>

                    <!-- Subject -->
                    <div class="mb-3">
                        <label for="headSubject" class="form-label">Subject</label>
                        <input type="text" name="headSubject" class="form-control sub" required>
                    </div>

                    <!-- Message -->
                    <div class="mb-3">
                        <label for="headMessage" class="form-label">Message</label>
                        <textarea name="headMessage" class="form-control" placeholder="Leave a comment here"
                            required></textarea>
                    </div>

                    <!-- Button -->
                    <button type="submit" class="btn btn-lg btn-watch mt-4 w-100">Submit</button>
                </form>
            </div>
            </div>
        </div>

    </section>

    <!-- footer -->
    <div id="footer"></div>
    <!-- END footer -->

    <!-- script -->
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- custom js -->
    <script src="home.js"></script>
</body>

</html>
